apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion compileSDK
    defaultConfig {
        applicationId "com.devandroid.basemodule"
        minSdkVersion minSDK
        targetSdkVersion targetSDK
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //Test Environment setup
    testImplementation 'junit:junit:4.12'

    //DI enabler!
    testImplementation "com.google.dagger:dagger:$daggerLibraryVersion"
    testAnnotationProcessor "com.google.dagger:dagger-compiler:$daggerLibraryVersion"

    //Development Environment setup
    //Android libs
    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
    implementation "com.android.support:cardview-v7:$supportLibraryVersion"
    implementation "com.android.support:design:$supportLibraryVersion"
    implementation "com.android.support:support-v4:$supportLibraryVersion"
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    //DI enabler!
    implementation "com.google.dagger:dagger:$daggerLibraryVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerLibraryVersion"
    compileOnly 'javax.annotation:jsr250-api:1.0'

    //Reactive Java for Android
    implementation "io.reactivex.rxjava2:rxandroid:$reactiveAndroidVersion"
    implementation "io.reactivex.rxjava2:rxjava:$reactiveJavaVersion"

    //RxBinding - Reactive Java for UI.
    implementation "com.jakewharton.rxbinding2:rxbinding-appcompat-v7:$rxBinding"
    implementation "com.jakewharton.rxbinding2:rxbinding-support-v4:$rxBinding"
    implementation "com.jakewharton.rxrelay2:rxrelay:$rxRelay"

    //A type-safe HTTP client for Android and Java
    implementation "com.squareup.retrofit2:retrofit:$retrofitLibraryVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitLibraryVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitLibraryVersion"

    //HTTP & HTTP/2 client for Android and Java applications
    implementation "com.squareup.okhttp3:okhttp:$okhttp3LibraryVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp3LibraryVersion"

    //GSON - Json parser
    implementation 'com.google.code.gson:gson:2.8.5'

}
